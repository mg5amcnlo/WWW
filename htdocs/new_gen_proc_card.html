<SCRIPT language=JavaScript  type="text/javascript">

function showmg5format(mode)
{
  var the_element = document.getElementById("mg5_format_choice");
  var onium_model  = document.getElementById("onium");
  var helpformat_element = document.getElementById("helpformat");
  var order1 = document.getElementById("qcd");
  var order2 = document.getElementById("qed");
  if (mode == "mg5")
  {
    the_element.style.display = "table-row";
    onium_model.disabled=true;
    helpformat_element.href="https://server06.fynu.ucl.ac.be/projects/madgraph/wiki/HelpSyntax";
  }
  else
  {
    the_element.style.display = "none";
    onium_model.disabled=false;
    helpformat_element.href="./EXAMPLES/example.html";
    order1.style.display = "table-row";
    order2.style.display = "table-row";    
  }

}

function wait_text()
{
        var the_element = document.getElementById("submitbutton");
	the_element.value = 'please wait (this might take a couple of minutes)'
        the_element.setAttribute('disabled','disabled');
        document.getElementById("mainform").submit();
}

</script>
